<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <header>
        <h1>The Box Model, Box-sizing & Box-shadow</h1>
</header>
<hr>
<header>
    <h2>excercise1</h2>
</header>
<main>
    <section>
        <div class="text"></div>
    </section>
    <section>
        <div class="mark">
            <div class="marker">
                <span class="circle"></span>
            <span>content</span>
            </div>
            <div class="marker">
                <span class="circle padding"></span>
            <span>paddingt</span>
            </div>
            <div class="marker">
                <span class="circle border"></span>
                <span>border</span> 
            </div>
            <div class="marker">
                <span class="circle margin"></span>
            <span>margin</span>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <h2>excercise2</h2>
        <p>no border on these boxes</p>
        <div class="container">
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        </div>
    </section>
    <hr>
        <p>1px border on these boxes</p>
        <div class="container">
            <div class=" child-box border"></div>
            <div class=" child-box border"></div>
            <div class=" child-box border"></div>
            </div>
            <hr>
            <p>1px border on these boxes but they are in same line</p>
            <div class="container">
                <div class="child-box line"></div>
                <div class="child-box line"></div>
                <div class="child-box line"></div>
                </div>
</main>
</body>
</html>
